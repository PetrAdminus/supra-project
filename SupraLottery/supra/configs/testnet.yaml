# Supra CLI profile template for testnet.
#
# ВНИМАНИЕ:
# - Никогда не храните и не коммитьте реальные приватные ключи в репозиторий.
# - Скопируйте этот файл в локальный, неотслеживаемый конфиг
#   (например, `supra/configs/testnet.local.yaml`) и заполните значения там,
#   либо передайте учетные данные через переменные окружения / параметры CLI.
rpc_url: https://rpc-testnet.supra.com
# Укажите фактический тестнет-адрес в локальной копии (оставлено как заглушка).
account_address: "<SET_AT_RUNTIME>"
# Приватный ключ намеренно оставлен пустым; supply via CLI/env.
private_key: ""
gas_unit_price: 100
max_gas_amount: 5000
rest_url: https://rest-testnet.supra.com
