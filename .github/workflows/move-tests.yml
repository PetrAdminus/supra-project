name: Move workspace checks

on:
  push:
    paths:
      - 'SupraLottery/supra/move_workspace/**'
      - 'SupraLottery/supra/scripts/**'
      - '.github/workflows/move-tests.yml'
  pull_request:
    paths:
      - 'SupraLottery/supra/move_workspace/**'
      - 'SupraLottery/supra/scripts/**'
      - '.github/workflows/move-tests.yml'

jobs:
  move-tests:
    name: Move CLI regression
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Aptos CLI
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -sSLo aptos-cli.zip https://github.com/aptos-labs/aptos-core/releases/download/aptos-cli-v2.0.2/aptos-cli-2.0.2-Ubuntu-x86_64.zip
          unzip -o aptos-cli.zip -d aptos-cli
          sudo mv aptos-cli/aptos /usr/local/bin/aptos
          aptos --version
        continue-on-error: true

      - name: Run Supra move-tests helper
        env:
          PYTHONPATH: SupraLottery
        run: |
          set -euo pipefail
          if command -v aptos >/dev/null 2>&1; then
              python -m supra.scripts.move_tests --workspace SupraLottery/supra/move_workspace --all-packages --mode check
          else
              echo "Aptos CLI недоступен, выполняем dry-run" >&2
              python -m supra.scripts.move_tests --workspace SupraLottery/supra/move_workspace --all-packages --mode check --dry-run --cli-flavour aptos
          fi

      - name: Upload move-test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: move-test-reports
          path: |
            tmp/move-test-report.json
            tmp/move-test-report.xml
            tmp/unittest.log
